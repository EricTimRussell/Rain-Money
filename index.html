<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Rain-Money</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">

        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Rain-Money</span>
      </a>
      <div class="nav-links d-flex gap-3 ms-3">
        <div>
          <h6 class="mb-0 selectable p-2 rounded" onclick="app.budgetsController.showBudgets()"></h6>
        </div>
        <div>
          <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#budgets">
            Add Budget Item</button>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <div class="container-fluid">
      <div class="row" id="budget">

      </div>
    </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>


  <div class="offcanvas offcanvas-end" tabindex="-1" id="budgets" aria-labelledby="budget canvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="">Create Budget</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="px-3">
      <form onsubmit="app.budgetsController.createBudget()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="name">
          <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="price">
          <label for="price">set price</label>
        </div>
        <div>
          <select class="form-select" aria-label="Default select example" name="type">
            <option selected>Type</option>
            <option value="Item to Buy">Item to Buy</option>
            <option value="Budget for Trip">Budget for Trip</option>
            <option value="Furniture to Replace">Furniture to Replace</option>
          </select>
          <label for="type"></label>
        </div>
        <div class="d-flex justify-content-center pt-3">
          <button type="submit" class="btn btn-success fs-5">Create</button>
        </div>
      </form>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
